<!DOCTYPE html>
<html lang="en">
<head>

  <title>Dynamicness with JavaScript</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>

  <header>
    <h1>Welcome to My web Page</h1>
    <p class="description">This page will be updated by JavaScript dynamically.</p>
  </header>

  <main>
    <div id="content-area">
      <p id="initial-text">This is a weird time to be alive,no ?</p>
    </div>

    <button id="change-text-btn">Change Text</button>
    <button id="change-style-btn">Change Style</button>
    <button id="toggle-element-btn">Add Element</button>
  </main>

  <footer>
    <p>&copy; 2025  dynamic website</p>
  </footer>

  <script src="style.js"></script>
</body>
</html>
